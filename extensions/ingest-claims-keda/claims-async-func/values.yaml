  azServiceBusOutQName: "Y2xhaW1zLWRlbC1xdWV1ZQ=="
  claimsApiHost: "Y2xhaW1zLWFwaS1zdmMuZGV2ZWxvcG1lbnQ="
  claimsApiMethod: "UE9TVA=="
  claimsApiEndpoint: "L2FwaS92MS9jbGFpbXM="
  isFalse: "ZmFsc2U="
  isTrue: "dHJ1ZQ=="

